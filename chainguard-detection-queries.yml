    SELECT
      pof.pid,
      pof.path AS device,
      p.path AS program,
      p.name AS program_name,
      p.cmdline AS cmdline,
      hash.sha256,
      CONCAT (
        IIF(
          REGEX_MATCH (
            TRIM(REPLACE(pof.path, ' (deleted)', '')),
            '(/dev/.*)[\d ]+$',
            1
          ) != '',
          REGEX_MATCH (
            TRIM(REPLACE(pof.path, ' (deleted)', '')),
            '(/dev/.*)[\d ]+$',
            1
          ),
          TRIM(REPLACE(pof.path, ' (deleted)', ''))
        ),
        ',',
        REPLACE(
          p.path,
          RTRIM(p.path, REPLACE(p.path, '/', '')),
          ''
        )
      ) AS path_exception,
      CONCAT (
        TRIM(
          REPLACE(
            pof.path,
            CONCAT (
              '/',
              REPLACE(
                pof.path,
                RTRIM(pof.path, REPLACE(pof.path, '/', '')),
                ''
              )
            ),
            ''
