    -- Detects unexpected programs opening files in /dev on Linux
    --
    -- references:
    --   * https://attack.mitre.org/techniques/T1056/001/ (Input Capture: Keylogging)
    --
    -- false positives:
    --   * any program which needs access to device drivers
    --
    -- platform: linux
