      pof.pid,
      pof.path AS device,
      p.path AS program,
      p.name AS program_name,
      p.cmdline AS cmdline,
      hash.sha256,
      s.authority,
      s.identifier,
      CONCAT (
        IIF(
          REGEX_MATCH (pof.path, '(/dev/.*)\d+$', 1) != '',
          REGEX_MATCH (pof.path, '(/dev/.*)\d+', 1),
          pof.path
        ),
        ',',
        REPLACE(
          p.path,
          RTRIM(p.path, REPLACE(p.path, '/', '')),
