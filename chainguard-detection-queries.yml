      LEFT JOIN signature s ON s.path = p.path
      LEFT JOIN hash h ON h.path = p.path
    WHERE
      event_tapped IN ('EventKeyDown', 'EventKeyUp')
      AND authority != 'Software Signing'
      AND NOT exception_key IN (
